<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сотрудник месяца</title>
    <link rel="icon" type="Image/x-icon" href="images/best_workers.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <button onclick="document.location='all_workers.html'">Все сотрудники</button>
    <button onclick="document.location='add_worker.html'">Добавить сотрудника</button>
    <h1>Сотрудник месяца</h1>
    <img src="images/best_workers.png" alt="Здесь должен быть наш лучший сотрудник">
    <div class="mb-3 row">
        <label for="best_name" class="col-sm-1 col-form-label">ФИО:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="best_name" value="Романов Пётр Алексеевич">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="best_posit" class="col-sm-1 col-form-label">Должность:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="best_posit" value="Первый">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="best_addres" class="col-sm-1 col-form-label">Дом.адрес:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="best_addres" value="г. N, ул. W, д. S, кв. E">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="best_phone" class="col-sm-1 col-form-label">Телефон:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="best_phone" value="11111111111">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="best_mail" class="col-sm-1 col-form-label">E-mail:</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="best_mail" value="petya@mail.ru">
        </div>
    </div>
</body>
</html>
