<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить сотрудника</title>
    <link rel="icon" type="Image/x-icon" href="images/new_worker.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <button onclick="document.location='all_workers.html'">Все сотрудники</button>
    <button onclick="document.location='best_worker.html'">Сотрудник месяца</button>
    <h1>Добавить сотрудника</h1>
    <form action="" method="POST">
        <div class="mb-3">
            <label for="img_folk" class="form-label">Фото сотрудника:</label><br>
            <input type="file" id="img_folk" class="form-control" name="img_folk"><br>
        </div>
        <div class="mb-3">
            <label class="form-label">Должность:</label><br>
            <input type="radio" id="first" class="form-check-input" name="position" value="Первый">
            <label for="first" class="form-label">Первый</label>
            <input type="radio" id="second"class="form-check-input" name="position" value="Второй">
            <label for="second" class="form-label">Второй</label>
            <input type="radio" id="third" class="form-check-input" name="position" value="Третий">
            <label for="third" class="form-label">Третий</label><br>
        </div>
        <div class="mb-3">
            <label  for="home_address" class="form-label">Дом.адрес:</label><br>
            <input type="text" id="home_address" class="form-control" name="home_address"><br>
        </div>
        <div class="mb-3">
            <label  for="phone_num" class="form-label">Телефон:</label><br>
            <input type="tel" id="phone_num" class="form-control" name="phone_num" maxlength="11" ><br>
        </div>
        <div class="mb-3">
            <label  for="mail" class="form-label">E-mail:</label><br>
            <input type="email" class="form-control" id="mail" name="mail"><br>
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="Добавить">
            <input type="reset" class="btn" value="Сбросить">
        </div>
    </form>
</body>
</html>
